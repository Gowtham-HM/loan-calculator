<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      #loading,
      #results {
        display: none;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        color: white;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">â‚¹</div>
                  </div>
                  <input
                    type="number"
                    placeholder="Loan Amount"
                    id="loan_amount"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                  </div>
                  <input
                    type="number"
                    placeholder="Intrest"
                    id="intrest"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  placeholder="Years to pay"
                  id="years"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-dark btn-block"
                  value="calculate"
                />
              </div>
            </form>
            <div id="loading">
              <img src="image/load.gif" alt="" />
            </div>
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Monthly Payment</div>
                  </div>
                  <input
                    type="number"
                    id="monthly_payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Amount</div>
                  </div>
                  <input
                    type="number"
                    id="total_amount"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Intrest</div>
                  </div>
                  <input
                    type="number"
                    id="total_intrest"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <footer>&copy;Gowtham</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
